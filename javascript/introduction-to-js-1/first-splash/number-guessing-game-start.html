<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }
        
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        
        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script>
        // Your JavaScript goes here
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        const geusses = document.querySelector('.geusses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowIrHi');

        const geussSubmit = document.querySelector('.geussSubmit');
        const geussField = document.querySelector('.geussField');

        let geussCount = 1;
        let resetButton;

        function checkGeuss() {
            let userGeuss = Number(geussField.value);
            if (geussCount == 1) {
                geusses.textContent = 'Previous guesses: ';
            }
            geusses.textContent += userGeuss + ' ';

            if (userGeuess === randomNumber) {
                lastResult.textContent = 'Congradulations! you got it right!';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';

            } else if (geussCount === 10) {
                lastResult.textContent = '!!!GAME OVER!!!';
                setGameOver();

            } else {
                lastResult.textContent = 'Wrong!';
                lastResult.style.backgroundColor = 'red';
                if (userGeuss < randomNumber) {
                    lowOrHi.textContent = 'Last geuss was too low!';

                } else if (userGeuss > randomNumber) {
                    lowOrHi.textContent = 'Last geuss was too high!';
                }
            }

            geussCount++;
            geussField.value = '';
            geussField.focus();
        }
        geussSubmit.addEventListener('click', checkGeuss);

        function setGameOver() {
            geussField.disabled = true;
            geussSubmit.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = 'Start new game';
            document.body.append(resetButton);
            resetButton.addEventListener('click', resetGame);
        }
        fuction resetGame() {
            geussCount = 1;

            const resetParas = document.querySelectorAll('.resultParas p');
            for (let i = 0; i < resetParas.length; i++) {
                resetParas[i].textContent = '';
            }
            resetButton.parentNode.removeChild(resetButton);

            geussField.disabled = false;
            geussSubmit.disabled = false;
            geussField.value = '';
            geussField.focus();

            lastResult.style.backgroundColor = 'white';

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }
    </script>
</body>

</html>
